<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Blood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0b1220; --card:#121a2b; --line:#243250;
      --muted:#9fb2d0; --white:#f7fbff; --blue:#2563eb; --blue2:#3b82f6;
    }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: var(--white);
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 24px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 500;
      color: var(--muted);
    }
    select, input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: #0a1224;
      color: var(--white);
      font-size: 0.95rem;
    }
    select:focus, input:focus {
      outline: 2px solid var(--blue);
      border-color: var(--blue);
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .primary {
      background: linear-gradient(135deg, var(--blue), var(--blue2));
      color: white;
    }
    a {
      color: var(--muted);
      text-decoration: none;
    }
    a:hover { color: var(--blue2); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Request Blood • Org {{ org }}</h2>
      <form method="post" action="{{ url_for('new_request') }}">
        <label>Blood Type</label>
        <select name="blood_type" required>
          <option value="">Select…</option>
          <option>O-</option><option>O+</option>
          <option>A-</option><option>A+</option>
          <option>B-</option><option>B+</option>
          <option>AB-</option><option>AB+</option>
        </select>

        <label>Component</label>
        <select name="component" required>
          <option value="">Select…</option>
          <option>Whole</option>
          <option>RBC</option>
          <option>Plasma</option>
          <option>Platelets</option>
          <option>Cryo</option>
        </select>

        <label>Units Needed</label>
        <input type="number" name="units" min="1" step="1" required placeholder="Enter number of units" />

        <label>Urgency (optional)</label>
        <select name="level">
          <option value="">Unspecified</option>
          <option value="LOW">LOW</option>
          <option value="MEDIUM">MEDIUM</option>
          <option value="HIGH">HIGH</option>
          <option value="CRITICAL">CRITICAL</option>
        </select>

        <div class="actions">
          <button class="btn primary" type="submit">Submit request</button>
          <a href="{{ url_for('dashboard') }}">← Back to dashboard</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
